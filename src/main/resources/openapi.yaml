paths:
  /system/ping:
    get:
      operationId: ping
      summary: Replies with pong
      description: Replies ping with pong
      responses:
        "200":
          description: Pong
          content:
            text/plain:
              schema:
                type: string
  /projects:
    get:
      operationId: getProjects
      summary: Get list of all projects
      description: Get list of all projects
      tags:
        - Projects
      responses:
        '200':
          description: Get list of all projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/project"
        "default":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    post:
      operationId: createProject
      summary: Post a new project
      description: Add new project
      tags:
        - Projects
      requestBody:
        description: New project
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/project'
      responses:
        '201':
          description: created new project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project'
        "default":
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /projects/{projectId}:
    get:
      operationId: findProject
      summary: Find a project by id
      description: Find a project by id
      tags:
        - Projects
      parameters:
        - name: projectId
          in: path
          required: true
          description: projectId
          schema:
            type: string
      responses:
        "200":
          description: Found project.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project'
        "default":
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

    put:
      operationId: updateProject
      summary: Update an existing project
      description: Update project
      tags:
        - Projects
      parameters:
        - name: projectId
          in: path
          required: true
          description: projectId
          schema:
            type: string
      requestBody:
        description: Update project
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/project'
      responses:
        "200":
          description: Updated project information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project'
        "default":
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    delete:
      operationId: deleteProject
      description: Delete project
      summary: Deletes a project based on id
      tags:
        - Projects
      parameters:
        - name: projectId
          in: path
          required: true
          description: projectId
          schema:
            type: string
      responses:
        "204":
          description: Project deleted.
        "default":
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /users:
    get:
      operationId: getUsers
      description: Gets all users
      summary: Gets all users
      tags:
        - Users
      responses:
        '200':
          description: Get list of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/user"
